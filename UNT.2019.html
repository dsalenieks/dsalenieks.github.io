<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
		img{
  			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 50%;
		}

		#slider{
			width: 70%;
			height: auto;
			position: relative;
			margin-left: auto;
			margin-right: auto;
		}
		button{
			border: none;
			background: #999;
			font-size: 30px;
			color: white;
			cursor: pointer;
			position: relative;
			text-align: center;
		}

		.next{
			background-color: #f1f1f1;
  			color: black;
		} 
		.prev{
			background-color: #f1f1f1;
  			color: black;
		}
	</style>
	</head>
	

	<div class="dropdown">
		<button class="dropbtn">Work</button>

		  <a href="UNT.2019">UNT.2019</a>

		  <a href="Attributions">Attributions</a>

	</div>

<body>

	<div id="slider">
		
		<div id="box">
			<img src="images/yoscrk.jpg">
		</div>

		<button class="prev" onclick="prevImage()">-</button>
		<button class="next" onclick="nextImage()">+</button>
	</div>

<script type="text/javascript">
	var slider_content = document.getElementById('box');
	var image = ["images/yoscrk", "images/teststrips", "images/tree4web"];
	var i = image.length;
	function nextImage(){
		if (i<image.length) {
			i = i+1;
		}else{
			i = 1;
		}
			slider_content.innerHTML = "<img src ="+image[i-1]+".jpg>"; 
	}	


	function prevImage(){
		if (i<image.length+1 && i>1){
			i = i-1;
		}else{
			i= image.length;
		}
			slider_content.innerHTML = "<img src ="+image[i-1]+".jpg>";
	}
</script>
</body>


</html>
