<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 50%;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .25s ease;
  background-color: #ffffff ;
}

.container:hover .overlay {
  opacity: 0.4;
}

.text {
  color: rgb(44, 7, 7);
  font-size: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<div class="container">
  <img src="http://dsalenieks.github.io/images/teststrips.jpg" alt="WaterLilies" class="image">
  <div class="overlay">
    <div class="text">WIP</div>
  </div>
</div>

</body>
</html>
